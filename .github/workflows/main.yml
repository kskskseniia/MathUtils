# Название workflow
name: CI/CD MathUtils 

# Workflow запускается при push и pull request в ветку main
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # Job для сборки и тестирования проекта
  build-and-test:
    # Имя job с указанием текущей ОС
    name: Build and test (${{ matrix.os }})
    # Запуск job на ОС из matrix
    runs-on: ${{ matrix.os }}

    # Запуск job на нескольких операционных системах
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - macos-14

    steps:
      # Получение кода репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # Установка Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
          
      # Linux/macOS: выдаём права на запуск gradlew
      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      # Linux/macOS: сборка + тесты
      - name: Build and run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./gradlew clean build

      # Сборка и тесты для Windows
      - name: Build and run tests (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat clean build

      # Сохранение отчётов тестов
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}
          path: |
            build/reports/tests/test
            build/test-results/test
          retention-days: 7
